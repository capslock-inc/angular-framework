<div class="py-5">
    <div class="row">
      <div class="container-fluid">
        <span class="anchor" id="formLogin"></span>
  
        <!-- form card  -->
        <div class="card shadow-lg p-3 mb-5 bg-body rounded">
          <div class="card-body">
            <h3 class="mb-0 display-3">cms writer</h3>
          </div>
          <div class="card-body  ">
            <form class="form" #cmsadd = "ngForm" (ngSubmit) = "enrolldatatosql()">
              <div class="form-group">
                <!-- <label >content page</label> -->
                <input type="text" class="form-control rounded"  placeholder="Content title" required><br>
                <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched">email is required</small><br> -->
                
              </div>
              <div class="form-group">
                <!-- <label>Password</label> -->
                <textarea class="form-control" style="height: 500px; font-size: 23pt;" placeholder="content"  required></textarea>
                <!-- <small class="text-danger d-none" [class.d-none]="pwd.valid || pwd.untouched">password is required</small> -->
              </div><br>
              <button [disabled]='cmsadd.form.invalid' type="submit" class="btn btn-dark float-right">POST</button>
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
  
      </div>
  
  
    </div>
</div>
