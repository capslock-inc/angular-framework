<div class="py-5 ">
    <div class="row ">
      <div class="col-md-4 mx-auto">
        <span class="anchor" id="formLogin"></span>
  
        <!-- form card login -->
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Login</h3>
          </div>
          <div class="card-body">
            <form class="form"  >
              <div class="form-group">
                <label for="uname1">Username</label>
                <input type="text" class="form-control rounded" [(ngModel)]="loginuser.Email" name="email" required>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control rounded" [(ngModel)]="loginuser.Password" name="password" required>
              </div><br>
              <button type="button" class="btn btn-dark float-right">Login</button>
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
  
      </div>
  
  
    </div>
  </div>
