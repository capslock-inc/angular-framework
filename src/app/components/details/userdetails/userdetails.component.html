<div class="card mt-5" style="height: 600px;">
    <div class="card-body">
      <h5 class="card-title">{{userdetail.}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      
    </div>
    <div class="card-footer" >
        <img  src="https://img.icons8.com/material-rounded/24/000000/edit--v1.png"/>
        <img (click)="delete()" src="https://img.icons8.com/material/24/000000/delete-forever--v1.png" />
        
    </div>
  </div>
